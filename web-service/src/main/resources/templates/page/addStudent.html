<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>

    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
<div class="modal-dialog" style="margin-top: 5%">
    <form action="/student/add" method="post">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">添加学生</h4>
            </div>

            <div class="modal-body" id = "model-body">
<!--                <div class="form-group">-->
<!--                    <input type="text" name="id" class="form-control" placeholder="主键" autocomplete="off" value="20">-->
<!--                </div>-->
                <div class="form-group">
                    <input type="text" name="stuNo" class="form-control" placeholder="学号" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="姓名" autocomplete="off">
                </div>

                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="radio" name="sex" value="男" checked>男
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="sex" value="女">女
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" name="age" class="form-control" placeholder="年龄" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" name="education" class="form-control" placeholder="学历" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" name="classroom" class="form-control" placeholder="班级" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" name="credit" class="form-control" placeholder="剩余学分" autocomplete="off" value="100">
                </div>
            </div>

            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control" >确认添加</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
