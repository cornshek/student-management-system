<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>扣除学分</title>

    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
<div class="modal-dialog" style="margin-top: 5%">
    <form action="/addDeduct" method="post">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">扣除学分</h4>
            </div>

            <div class="modal-body" id = "model-body">
<!--                <div class="form-group">-->
<!--                    <input type="text" name="id" class="form-control" placeholder="主键" autocomplete="off" value="20">-->
<!--                </div>-->
                <div class="form-group">
                    <input type="text" name="value" class="form-control" placeholder="扣除分值" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" name="reason" class="form-control" placeholder="扣分原因" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="deductDate" placeholder="yyyy-MM-dd"/>
                </div>
                <div class="form-group">
                    <input type="hidden" name="studentId" class="form-control" th:value="${stuId}">
                </div>
            </div>

            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control" >确认扣除</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
